<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/formulario.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registratar</div>
    <div class="content">
      <form action="index.html">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nome completo</span>
            <input type="text"  required>
          </div>
          <div class="input-box">
            <span class="details">Usuário</span>
            <input type="text" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text"  required>
          </div>
          <div class="input-box">
            <span class="details">Número de telefone</span>
            <input type="text"  required>
          </div>
          <div class="input-box">
            <span class="details">CPF</span>
            <input type="text"  required>
          </div>
          <div class="input-box">
            <span class="details">Senha</span>
            <input type="text" required>
          </div>
          <div class="input-box">
            <span class="details">Confirme sua senha</span>
            <input type="text" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Sexo</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Homem</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Mulher</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefiro não dizer</span>
            </label>
          </div>
        </div>
        <div class="button" >
          <input type="submit" value="Registrar">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
